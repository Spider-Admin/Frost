plugins {
	id "java"
	id "application"
	id "eclipse"
}

repositories {
	mavenCentral()
}

tasks.withType(JavaCompile) {
	targetCompatibility = "1.8"
	options.encoding = "UTF-8"
}

application {
	mainClass = "frost.Frost"
	applicationDefaultJvmArgs = ["-Xmx256M"]
}

dependencies {
	implementation(files("lib/perst-jdk16-421.jar"))
	implementation("org.bouncycastle:bcprov-jdk15:1.38")
	implementation("com.toedter:jcalendar:1.3.2")
	implementation("joda-time:joda-time:1.3")
}
